<div class ="container">
    <h2>Crear Publicacion</h2>
    <form [formGroup]="formData" (ngSubmit)="publicacion()">
        <div class="input-group mb-3">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Curso" aria-label="Curso" formControlName="curso" name="curso">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Catedrático" aria-label="Catedrático" formControlName="catedratico" name="catedratico">
                </div>
            </div>
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text">Mensaje</span>
            <textarea class="form-control" aria-label="With textarea" formControlName="mensaje" name="mensaje"></textarea>
        </div>
        <div class="col-12 g-3">
            <button class="btn btn-primary" type="submit">Publicar</button>
        </div>
    </form> 
    <h1>Publicaciones</h1>  
    <div class = "row mb-3">
        <div class="card col-md-6 mb-2" *ngFor="let item of arreglo">
            <div class="card-header">
              {{item.curso}} {{item.catedratico}} 
            </div>
            <div class="card-body">
              <h5 class="card-title">{{item.usuario.nombre}} {{item.usuario.apellido}}</h5>
              <p class="card-text">{{item.mensaje}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div> 
</div>
