<div class = "container">
    <h1>Cursos Aprobados</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Creditos</th>
            <th scope="col">Nota</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of arreglo">
            <th scope="row">{{item.codigo}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.creditos}}</td>
            <td>{{item.nota}}</td>
            <td>{{item.fecha}}</td>
          </tr>
        </tbody>
      </table>
      <form [formGroup]="formData" (ngSubmit)="registroCursos()">
        <div class="input-group mb-3">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Codigo" aria-label="Codigo" formControlName="codigo" name="codigo">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Curso" aria-label="Curso" formControlName="nombre" name="nombre">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Fecha" aria-label="Fecha" formControlName="fecha" name="fecha">
                </div>
            </div>  
        </div>
        <div class="input-group mb-3">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Creditos" aria-label="Creditos" formControlName="creditos" name="creditos">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Nota" aria-label="Nota" formControlName="nota" name="nota">
                </div>
            </div>  
        </div>
        <div class="col-12 g-3">
          <button class="btn btn-primary" type="submit">Agregar Curso </button>
      </div>
      </form>
</div>
